
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Southern Ops Roster</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      max-width: 1200px;
      height: 800px;
      border: none;
      margin-top: 20px;
    }
    .shift-legend {
      background: white;
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .shift-legend h2 {
      margin-top: 0;
    }
    .shift-legend table {
      width: 100%;
      border-collapse: collapse;
    }
    .shift-legend td, .shift-legend th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    .shift-legend th {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>Southern Regional Operations Group</h1>
  <p>WA Police 2025 Roster Viewer</p>

  <div class="shift-legend">
    <h2>Shift Legend</h2>
    <table>
      <tr><th>Shift</th><th>Time (24hr)</th></tr>
      <tr><td>Day Shift</td><td>06:00 – 16:00</td></tr>
      <tr><td>Afternoon Shift</td><td>15:00 – 01:00 or 16:00 – 02:00</td></tr>
      <tr><td>Evening Shift</td><td>17:00 – 03:00 or 18:00 – 04:00</td></tr>
      <tr><td>Night Shift</td><td>21:00 – 07:00</td></tr>
      <tr><td>Rostered Off</td><td>—</td></tr>
    </table>
  </div>

  <iframe src="https://docs.google.com/spreadsheets/d/e/YOUR_EMBED_LINK_HERE/pubhtml?widget=true&amp;headers=false"></iframe>
</body>
</html>
