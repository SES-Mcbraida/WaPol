<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Roster Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      color: #003366;
      padding: 1rem;
    }
    h1 { text-align: center; }

    table {
      border-collapse: collapse;
      width: 100%;
      overflow-x: auto;
      display: block;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 0.9rem;
    }

    th {
      background-color: #0059b3;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    input.shift-input {
      width: 100%;
      border: none;
      text-align: center;
      background: transparent;
    }

    .legend {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .legend-item {
      padding: 5px 10px;
      font-size: 0.8rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .shift-6     { background-color: #d6f5d6; }
    .shift-15    { background-color: #cce5ff; }
    .shift-16    { background-color: #99ccff; }
    .shift-17    { background-color: #e0ccff; }
    .shift-18    { background-color: #f2f2f2; }
    .shift-X     { background-color: #ffcccb; }
    .shift-AL    { background-color: #fff7a0; }
    .shift-CT    { background-color: #ffc966; }
    .shift-T     { background-color: #d9b3ff; }
    .shift-RDO   { background-color: #ffd6d6; }
    .shift-LSL   { background-color: #c2f0c2; }
    .shift-RS    { background-color: #b3e6ff; }
  </style>
</head>
<body>

  <h1>Team Roster Viewer</h1>
  <div id="table-container">Loading...</div>

  <div class="legend">
    <span class="legend-item shift-6">6 – Day</span>
    <span class="legend-item shift-15">15 – Afternoon</span>
    <span class="legend-item shift-16">16 – Late</span>
    <span class="legend-item shift-17">17 – Evening</span>
    <span class="legend-item shift-18">18 – Night</span>
    <span class="legend-item shift-AL">AL – Annual Leave</span>
    <span class="legend-item shift-CT">CT – Court</span>
    <span class="legend-item shift-T">T – Training</span>
    <span class="legend-item shift-RDO">RDO – Rostered Day Off</span>
    <span class="legend-item shift-LSL">LSL – Long Service</span>
    <span class="legend-item shift-RS">RS – Regional Shield</span>
    <span class="legend-item shift-X">X – Day Off</span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    function getShiftClass(value) {
      const code = (value || '').toUpperCase();
      return `shift-${code}`;
    }

    function renderTable(data) {
      const container = document.getElementById("table-container");
      let html = "<table><thead><tr>";

      // headers
      const headers = data[0];
      for (let header of headers) {
        html += `<th>${header}</th>`;
      }
      html += "</tr></thead><tbody>";

      for (let i = 1; i < data.length; i++) {
        const row = data[i];
        html += "<tr>";
        for (let j = 0; j < headers.length; j++) {
          if (j < 6) {
            html += `<td>${row[j] || ""}</td>`;
          } else {
            const val = row[j] || "";
            const cls = getShiftClass(val);
            html += `<td class="${cls}"><input class="shift-input" value="${val}" oninput="this.parentElement.className = 'shift-' + this.value.toUpperCase()" /></td>`;
          }
        }
        html += "</tr>";
      }

      html += "</tbody></table>";
      container.innerHTML = html;
    }

    fetch("roster_template_final.xlsx")
      .then(res => res.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        renderTable(rows);
      })
      .catch(err => {
        document.getElementById("table-container").innerText = "Error loading file.";
        console.error(err);
      });
  </script>

</body>
</html>
