<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roster Viewer</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f7f7f7; }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; }
    input[type="file"] { margin-bottom: 1rem; }
    table { width: 100%; background: white; border-collapse: collapse; }
  </style>
</head>
<body>
  <h1>Roster Viewer</h1>
  <input type="file" id="excelFile" accept=".xlsx, .xls" />
  <div id="table-container"></div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    document.getElementById("excelFile").addEventListener("change", function (e) {
      const reader = new FileReader();
      reader.readAsBinaryString(e.target.files[0]);
      reader.onload = function (e) {
        const data = e.target.result;
        const workbook = XLSX.read(data, { type: "binary" });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        let tableHtml = '<table id="rosterTable"><thead><tr>';
        json[0].forEach(header => tableHtml += `<th>${header}</th>`);
        tableHtml += '</tr></thead><tbody>';
        json.slice(1).forEach(row => {
          tableHtml += '<tr>';
          row.forEach(cell => tableHtml += `<td>${cell ?? ''}</td>`);
          tableHtml += '</tr>';
        });
        tableHtml += '</tbody></table>';

        document.getElementById("table-container").innerHTML = tableHtml;
        new DataTable("#rosterTable");
      };
    });
  </script>
</body>
</html>
