<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roster Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      color: #003366;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    table {
      margin: 2rem auto;
      border-collapse: collapse;
      width: 90%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #0059b3;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Team Roster Viewer</h1>
  <p><em>Auto-loading roster file from repository...</em></p>
  <div id="table-container">Loading...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    function excelDateToJSDate(serial) {
      const excelEpoch = new Date(1899, 11, 30);
      const result = new Date(excelEpoch.getTime() + serial * 86400000);
      return result.toISOString().split('T')[0];
    }

    fetch('team_5week_roster.xlsx')
      .then(res => res.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        let tableHtml = '<table><thead><tr>';
        json[0].forEach(header => tableHtml += `<th>${header}</th>`);
        tableHtml += '</tr></thead><tbody>';
        json.slice(1).forEach(row => {
          tableHtml += '<tr>';
          row.forEach(cell => {
            if (typeof cell === 'number' && cell > 40000 && cell < 60000) {
              cell = excelDateToJSDate(cell);
            }
            tableHtml += `<td>${cell ?? ''}</td>`;
          });
          tableHtml += '</tr>';
        });
        tableHtml += '</tbody></table>';

        document.getElementById("table-container").innerHTML = tableHtml;
      })
      .catch(err => {
        document.getElementById("table-container").innerText = "Failed to load roster file.";
        console.error("Error loading roster:", err);
      });
  </script>
</body>
</html>
